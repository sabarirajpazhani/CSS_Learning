<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="../Flexbox/style.css" />
  </head>
  <body>
    <!-- Flex-direction  -->
    <div class="flexDirection">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <!-- flex-wrap  -->
    <div class="flexWrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>

      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>

    <!-- flex-flow  -->
    <div class="flexFlow">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>

    <!-- Justify-content -->
    <div class="justifyContent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <!-- alignItems -->
    <div class="alignItems">
      <div>Hello there</div>
      <div>.</div>
      <div>Hello every</div>
    </div>

    <div class="alignContent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>
  </body>
</html>
