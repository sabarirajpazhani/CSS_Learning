<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar Without JS</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .navbar {
        background: black;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
      }

      .navbar .menu {
        display: flex;
        gap: 20px;
      }

      .menu a {
        color: white;
        text-decoration: none;
      }

      /* Hamburger button hidden on desktop */
      #toggle {
        display: none;
      }

      .hamburger {
        display: none;
        font-size: 25px;
        cursor: pointer;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .navbar .menu {
          position: absolute;
          top: 60px;
          left: 0;
          right: 0;
          background: black;
          flex-direction: column;
          display: none;
        }

        #toggle:checked + .hamburger + .menu {
          display: flex;
    
        }

        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="logo">Logo</span>

      <input type="checkbox" id="toggle" />
      <label class="hamburger" for="toggle">&#9776;</label>

      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </body>
</html>
