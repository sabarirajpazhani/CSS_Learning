<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="../Animation/style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Lavishly+Yours&display=swap");
    </style>
  </head>
  <body>
    <div class="anime">
      <img class="animeimage" src="../Animation/brid1.gif" alt="flying brid" />
    </div>

    <div class="hero">
      <div class="letterleft">
        <h1>The Life</h1>
      </div>

      <div class="main">
        <img class="image2" src="../Animation/bird.png" alt="bird" />
        <img class="image1" src="../Animation/sky.avif" alt="sky" />
      </div>

      <div class="letterright">
        <h1>Birds</h1>
      </div>
    </div>
    <div class="btn">
      <button type="button">Clike Me!</button>
    </div>

        />

          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb4ueAgfWWPZseOGFOG8OWDgj8g13tQlUaVw&s"
          alt=""
        />
        <img
          width="300px"
          src="https://t4.ftcdn.net/jpg/04/42/54/31/360_F_442543151_xBWqYuWP5paaCkaenaWJ3D9aYrbQcBJG.jpg"
          alt=""

          width="300px"

        <img
          width="300px"

          alt=""

    </div>

    <div class="form">
      <form class="forminput" action="">
        <label class="uname" for="username">User Name: </label>
        <input id="username" type="text" />

        <label class="uemail" for="useremail">User Email</label>
        <input type="email" id="useremail" />

        <label class="uage" for="userage">Age Level: </label>
        <input type="range" id="userage" />

        <label for="gender">Gender: </label>
        <input type="checkbox" id="gender">
      </form>
    </div>

</html>
